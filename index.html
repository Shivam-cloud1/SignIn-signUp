<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/ Sign In Page</title>
    <script src="https://kit.fontawesome.com/1b8cdee4dd.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-filed" id="namefield">
                        <i class="fa-regular fa-user"></i>
                        <input type="name" placeholder="Name">
                    </div>
                    <div class="input-filed">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email">
                    </div>
                    <div class="input-filed">
                        <i class="fa-solid fa-lock"></i>
                        <input type="Password" placeholder="Password">
                    </div>
                </div>
            </form>
            <div class="fpassword">
                <p>Forgot Password <a href="https://cloud.yellow.ai/auth/forgot-password">Click Here!!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signIn-btn" class="disable">Sign In</button>
                <button type="button" id="signUp-btn">Sign Up</button>
            </div>
        </div>
    </div>
  

    <script>
  const signIn= document.getElementById("signIn-btn")
  const signUp= document.getElementById("signUp-btn")
  const name= document.getElementById("namefield")
  const title= document.getElementById("title")


  signIn.onclick =  () => {
    name.style.maxHeight = 0
    title.innerText = "Sign In"
    signUp.classList.add("disable")
    signIn.classList.remove("disable")
  }
  signUp.onclick =  () => {
    name.style.maxHeight = "60px"
    title.innerText = "Sign Up"
    signUp.classList.remove("disable")
    signIn.classList.add("disable")
  }
  


    </script>
</body>

</html>
